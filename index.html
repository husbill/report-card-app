<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Report Card Generator</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Enter Student Scores</h1>
    <form id="reportForm" class="space-y-4">
      <input type="text" id="name" placeholder="Student Name" class="w-full border p-2 rounded" required />
      <input type="text" id="class" placeholder="Class" class="w-full border p-2 rounded" required />
      <input type="number" id="math" placeholder="Math Score" class="w-full border p-2 rounded" required />
      <input type="number" id="english" placeholder="English Score" class="w-full border p-2 rounded" required />
      <input type="number" id="science" placeholder="Science Score" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Report</button>
    </form>
    <div id="reportOutput" class="mt-6 hidden bg-gray-50 p-4 border rounded">
      <h2 class="text-xl font-semibold mb-2">Report Card</h2>
      <div id="reportContent" class="space-y-2 text-sm"></div>
      <button onclick="downloadReport()" class="mt-4 bg-green-600 text-white px-3 py-1 rounded">Download PDF</button>
    </div>
  </div>
</body>
</html>
